<!DOCTYPE html>
<html>
  <head>
    <title>TODO-Vanilla</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="input-todo" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>

    <div class="imcomplete-area">
      <p class="title">未完了のTODO</p>
      <ul id="imcomplete-list">
        <li>
          <div class="list-row">
            <p class="list-header">未完了</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
        <li>
          <div class="list-row">
            <p class="list-header">未完了</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>

    <div class="complete-area">
      <p class="title">完了したTODO</p>
      <ul id="complete-list">
        <li>
          <div class="list-row">
            <p class="list-header">完了済</p>
            <button>戻す</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
